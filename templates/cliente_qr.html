<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-6 text-blue-700">Mi QR de Cliente</h2>
        <div>
            <img src="{{ qr_url }}" alt="QR" class="mx-auto w-48 h-48 border rounded mb-4">
            <div class="mb-2 text-gray-700">Usuario: <b>{{ usuario_cliente }}</b></div>
            <div class="mb-4 text-gray-700">Contraseña: <b>{{ password_cliente }}</b></div>
            <a href="{{ qr_url }}" download="qr_cliente.png" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Descargar QR</a>
            <a href="/logout_cliente" class="mt-4 inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cerrar sesión</a>
        </div>
    </div>
</body>
</html>
