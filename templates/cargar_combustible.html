<form method="POST">
  <label>Nombre:</label>
  <input type="text" name="nombre" required><br>
  <label>CI:</label>
  <input type="text" name="ci" required><br>
  <label>Número de chasis:</label>
  <input type="text" name="numero_crasis" required><br>
  <label>Placa:</label>
  <input type="text" name="placa" required><br>
  <label>Tipo de vehículo:</label>
  <select name="tipo" required>
    <option value="auto">Auto</option>
    <option value="camioneta">Camioneta</option>
    <option value="camion">Camión</option>
    <!-- Agrega más tipos según tu modelo -->
  </select><br>
  <label>¿Funcionario público?</label>
  <input type="checkbox" name="funcionario"><br>
  <label>¿Vehículo institucional?</label>
  <input type="checkbox" name="institucional"><br>
  <label>Nombre de la institución:</label>
  <input type="text" name="nombre_institucion"><br>
  <label>Estación:</label>
  <input type="text" name="estacion" required><br>
  <label>Ubicación estación:</label>
  <input type="text" name="ubicacion" required><br>
  <label>Cantidad de combustible:</label>
  <input type="number" step="any" name="cantidad" required><br>
  <button type="submit">Registrar carga</button>
</form>
