<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-sm sm:max-w-md mx-2">
    <h2 class="text-2xl sm:text-3xl font-bold mb-8 text-center text-blue-700">Iniciar sesión</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-4">
      {% for category, message in messages %}
      <div class="text-red-600 text-center text-base sm:text-lg">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form method="post" action="/login">
      <div class="mb-6">
        <label class="block text-gray-700 mb-2 text-base sm:text-lg" for="usuario">Usuario</label>
        <input
          class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-base sm:text-lg"
          type="text" id="usuario" name="usuario" required>
      </div>
      <div class="mb-8">
        <label class="block text-gray-700 mb-2 text-base sm:text-lg" for="password">Contraseña</label>
        <input
          class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-base sm:text-lg"
          type="password" id="password" name="password" required>
      </div>
      <button class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition text-base sm:text-lg font-semibold"
        type="submit">Entrar</button>
    </form>
    <p class="mt-6 text-center text-gray-500 text-sm sm:text-base">¿Olvidaste tu contraseña?</p>
  </div>
</body>

</html>
