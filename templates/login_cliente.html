<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Acceso Cliente</h2>
        {% if error %}
            <div class="mb-4 text-red-600 text-center">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">CI (Usuario)</label>
                <input class="w-full px-3 py-2 border rounded" type="text" name="usuario" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">N° Chasis (Contraseña)</label>
                <input class="w-full px-3 py-2 border rounded" type="password" name="password" required>
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" type="submit">Entrar</button>
            <a href="/login" class="mt-4 inline-block text-blue-700 underline text-center w-full">Volver al inicio de sesión normal</a>
        </form>
    </div>
</body>
</html>
